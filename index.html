
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>рЃЉрЃЮрЃўрЃЎрЃЮрЃбрЃўрЃА рЃърЃџрЃљрЃбрЃцрЃЮрЃарЃЏрЃљ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="ge-coat-of-arms.png" alt="рЃАрЃљрЃЦрЃљрЃарЃЌрЃЋрЃћрЃџрЃЮрЃА рЃњрЃћрЃарЃЉрЃў" class="logo">
    <h1>рЃЉрЃЮрЃўрЃЎрЃЮрЃбрЃўрЃА рЃърЃџрЃљрЃбрЃцрЃЮрЃарЃЏрЃљ РђЊ рЃЏрЃЮрЃЦрЃљрЃџрЃљрЃЦрЃћрЃЌрЃљ рЃ«рЃЏрЃљ</h1>
  </header>

  <main>
    <form id="registerForm">
      <label class="required">рЃърЃўрЃарЃљрЃЊрЃў рЃюрЃЮрЃЏрЃћрЃарЃў *</label>
      <input type="text" name="idNumber" required />

      <label class="required">рЃАрЃљрЃ«рЃћрЃџрЃў рЃЊрЃљ рЃњрЃЋрЃљрЃарЃў *</label>
      <input type="text" name="fullName" required />

      <label>рЃЊрЃљрЃЉрЃљрЃЊрЃћрЃЉрЃўрЃА рЃЌрЃљрЃарЃўрЃдрЃў</label>
      <input type="date" name="birthDate" />

      <label class="required">рЃбрЃћрЃџрЃћрЃцрЃЮрЃюрЃўрЃА рЃюрЃЮрЃЏрЃћрЃарЃў *</label>
      <input type="tel" name="phone" required />

      <label>рЃћрЃџ. рЃцрЃЮрЃАрЃбрЃљ</label>
      <input type="email" name="email" />

      <button type="submit">рЃЊрЃљрЃарЃћрЃњрЃўрЃАрЃбрЃарЃўрЃарЃћрЃЉрЃљ</button>
    </form>

    <div class="counter">
      <h3>рЃарЃћрЃњрЃўрЃАрЃбрЃарЃўрЃарЃћрЃЉрЃБрЃџрЃЌрЃљ рЃарЃљрЃЮрЃЊрЃћрЃюрЃЮрЃЉрЃљ: <span id="count">0</span></h3>
    </div>

    <div id="userList"></div>
  </main>

  <footer>
    <img src="eu-stars.png" alt="рЃћрЃЋрЃарЃЮрЃЎрЃљрЃЋрЃерЃўрЃарЃўрЃА рЃЋрЃљрЃарЃАрЃЎрЃЋрЃџрЃљрЃЋрЃћрЃЉрЃў" class="eu">
    <span>рЃърЃџрЃљрЃбрЃцрЃЮрЃарЃЏрЃљ рЃћрЃЋрЃарЃЮрЃърЃБрЃџрЃў рЃдрЃўрЃарЃћрЃЉрЃБрЃџрЃћрЃЉрЃћрЃЉрЃўрЃАрЃЌрЃЋрЃўрЃА ­ЪЄф­ЪЄ║</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
