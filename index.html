
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>рЃЉрЃЮрЃўрЃЎрЃЮрЃбрЃўрЃА рЃърЃџрЃљрЃбрЃцрЃЮрЃарЃЏрЃљ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="ge-coat-of-arms.png" alt="рЃАрЃљрЃЦрЃљрЃарЃЌрЃЋрЃћрЃџрЃЮрЃА рЃњрЃћрЃарЃЉрЃў" class="emblem">
        <h1>рЃЉрЃЮрЃўрЃЎрЃЮрЃбрЃўрЃА рЃърЃџрЃљрЃбрЃцрЃЮрЃарЃЏрЃљ РђЊ рЃЏрЃЮрЃЦрЃљрЃџрЃљрЃЦрЃћрЃЌрЃљ рЃ«рЃЏрЃљ</h1>
        <img src="eu-stars.png" alt="рЃћрЃЋрЃарЃЮрЃЎрЃљрЃЋрЃерЃўрЃарЃўрЃА рЃЋрЃљрЃарЃАрЃЎрЃЋрЃџрЃљрЃЋрЃћрЃЉрЃў" class="emblem">
    </header>

    <form id="registerForm">
        <label>рЃърЃўрЃарЃљрЃЊрЃў рЃюрЃЮрЃЏрЃћрЃарЃў * <input type="text" name="idNumber" required></label>
        <label>рЃњрЃЋрЃљрЃарЃў * <input type="text" name="lastName" required></label>
        <label>рЃАрЃљрЃ«рЃћрЃџрЃў * <input type="text" name="firstName" required></label>
        <label>рЃЊрЃљрЃЉрЃљрЃЊрЃћрЃЉрЃўрЃА рЃЌрЃљрЃарЃўрЃдрЃў <input type="date" name="birthDate"></label>
        <label>рЃбрЃћрЃџрЃћрЃцрЃЮрЃюрЃўрЃА рЃюрЃЮрЃЏрЃћрЃарЃў * <input type="text" name="phone" required></label>
        <label>рЃћрЃџ. рЃцрЃЮрЃАрЃбрЃљ <input type="email" name="email"></label>
        <button type="submit">рЃЊрЃљрЃарЃћрЃњрЃўрЃАрЃбрЃарЃўрЃарЃћрЃЉрЃљ</button>
    </form>

    <div class="confirmation" id="confirmationMessage"></div>

    <h2>рЃарЃћрЃњрЃўрЃАрЃбрЃарЃўрЃарЃћрЃЉрЃБрЃџрЃЌрЃљ рЃарЃљрЃЮрЃЊрЃћрЃюрЃЮрЃЉрЃљ: <span id="count">0</span></h2>
    <div id="userList"></div>

    <footer>рЃърЃџрЃљрЃбрЃцрЃЮрЃарЃЏрЃљ рЃћрЃЋрЃарЃЮрЃърЃБрЃџрЃў рЃдрЃўрЃарЃћрЃЉрЃБрЃџрЃћрЃЉрЃћрЃЉрЃўрЃАрЃЌрЃЋрЃўрЃА ­ЪЄф­ЪЄ║</footer>
    <script src="script.js"></script>
</body>
</html>
