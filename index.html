<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>рЃЉрЃЮрЃўрЃЎрЃЮрЃбрЃўрЃА рЃърЃџрЃљрЃбрЃцрЃЮрЃарЃЏрЃљ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>рЃЉрЃЮрЃўрЃЎрЃЮрЃбрЃўрЃА рЃърЃџрЃљрЃбрЃцрЃЮрЃарЃЏрЃљ РђЊ рЃЏрЃЮрЃЦрЃљрЃџрЃљрЃЦрЃћрЃЌрЃљ рЃ«рЃЏрЃљ</h1>
  <form id="registerForm">
    <label>рЃърЃўрЃарЃљрЃЊрЃў рЃюрЃЮрЃЏрЃћрЃарЃў <input type="text" name="idNumber" required /></label>
    <label>рЃАрЃљрЃ«рЃћрЃџрЃў <input type="text" name="firstName" required /></label>
    <label>рЃњрЃЋрЃљрЃарЃў <input type="text" name="lastName" required /></label>
    <label>рЃЊрЃљрЃЉрЃљрЃЊрЃћрЃЉрЃўрЃА рЃЌрЃљрЃарЃўрЃдрЃў <input type="date" name="dob" required /></label>
    <label>рЃбрЃћрЃџрЃћрЃцрЃЮрЃюрЃўрЃА рЃюрЃЮрЃЏрЃћрЃарЃў <input type="text" name="phone" required /></label>
    <label>рЃћрЃџ. рЃцрЃЮрЃАрЃбрЃљ <input type="email" name="email" required /></label>
    <button type="submit">рЃЊрЃљрЃарЃћрЃњрЃўрЃАрЃбрЃарЃўрЃарЃћрЃЉрЃљ</button>
  </form>

  <p>рЃарЃћрЃњрЃўрЃАрЃбрЃарЃўрЃарЃћрЃЉрЃБрЃџрЃў рЃЏрЃЮрЃЦрЃљрЃџрЃљрЃЦрЃћ рЃарЃљрЃЮрЃЊрЃћрЃюрЃЮрЃЉрЃљ: <span id="count">0</span></p>
  <div id="userList"></div>

  <footer>
    рЃърЃџрЃљрЃбрЃцрЃЮрЃарЃЏрЃљ рЃћрЃЋрЃарЃЮрЃърЃБрЃџрЃў рЃЏрЃЮрЃЏрЃљрЃЋрЃџрЃўрЃАрЃЌрЃЋрЃўрЃА ­ЪЄф­ЪЄ║
  </footer>

  <script src="script.js"></script>
</body>
</html>
