
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ბოიკოტის პლატფორმა</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="landing" class="fullscreen">
        <img src="ge-flag.svg" alt="Georgian Flag" class="fullscreen-flag">
        <div class="center-text" onclick="showForm()">ჩაერთე ბოიკოტში</div>
    </div>

    <div id="form-section" class="hidden">
        <h2>ბოიკოტის პლატფორმა – მოქალაქეთა ხმა</h2>
        <form onsubmit="handleSubmit(event)">
            <label>პირადი ნომერი *</label>
            <input type="text" required>
            <label>სახელი *</label>
            <input type="text" required>
            <label>გვარი *</label>
            <input type="text" required>
            <label>დაბადების თარიღი</label>
            <input type="date">
            <label>ტელეფონის ნომერი *</label>
            <input type="text" required>
            <label>ელ. ფოსტა</label>
            <input type="email">
            <button type="submit">დარეგისტრირება</button>
        </form>
    </div>

    <div id="thank-you" class="hidden split-screen">
        <div class="top-half">
            <img src="ge-flag.svg" class="full-size-flag">
        </div>
        <div class="bottom-half">
            <img src="eu-flag.svg" class="full-size-flag">
            <div class="thank-text">გმადლობთ! ერთად ევროპული მომავლისთვის 🇬🇪🇪🇺</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
