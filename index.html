
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>рЃЉрЃЮрЃўрЃЎрЃЮрЃбрЃўрЃА рЃърЃџрЃљрЃбрЃцрЃЮрЃарЃЏрЃљ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="splash" class="full-screen">
    <img src="ge-flag.png" alt="рЃАрЃљрЃЦрЃљрЃарЃЌрЃЋрЃћрЃџрЃЮрЃА рЃЊрЃарЃЮрЃерЃљ" class="flag">
    <h1 id="mainText" onclick="showForm()">рЃњрЃљрЃЏрЃЮрЃБрЃфрЃ«рЃљрЃЊрЃћ рЃЉрЃЮрЃўрЃЎрЃЮрЃбрЃў рЃљрЃарЃЕрЃћрЃЋрЃюрЃћрЃЉрЃА</h1>
  </div>

  <div id="formSection" class="hidden">
    <form id="registerForm">
      <label>рЃърЃўрЃарЃљрЃЊрЃў рЃюрЃЮрЃЏрЃћрЃарЃў *<input type="text" name="idNumber" required></label>
      <label>рЃАрЃљрЃ«рЃћрЃџрЃў *<input type="text" name="firstName" required></label>
      <label>рЃњрЃЋрЃљрЃарЃў *<input type="text" name="lastName" required></label>
      <label>рЃЊрЃљрЃЉрЃљрЃЊрЃћрЃЉрЃўрЃА рЃЌрЃљрЃарЃўрЃдрЃў<input type="date" name="birthDate"></label>
      <label>рЃбрЃћрЃџрЃћрЃцрЃЮрЃюрЃўрЃА рЃюрЃЮрЃЏрЃћрЃарЃў *<input type="text" name="phone" required></label>
      <label>рЃћрЃџ. рЃцрЃЮрЃАрЃбрЃљ<input type="email" name="email"></label>
      <button type="submit">рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃљ</button>
    </form>
  </div>

  <div id="thankYouSection" class="hidden full-screen">
    <div class="thankyou">
      <img src="ge-flag.png" class="flag">
      <img src="eu-stars.png" class="flag">
      <h1 id="thankText">рЃњрЃЏрЃљрЃЊрЃџрЃЮрЃЉрЃЌ рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃўрЃАрЃЌрЃЋрЃўрЃА! рЃћрЃарЃЌрЃљрЃЊ рЃћрЃЋрЃарЃЮрЃърЃБрЃџрЃў рЃЏрЃЮрЃЏрЃљрЃЋрЃџрЃўрЃАрЃЎрЃћрЃю ­ЪЄг­ЪЄф­ЪЄф­ЪЄ║</h1>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
